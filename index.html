<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        
        <div class="add-task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <select id="taskPriority" required>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <div class="datetime-inputs">
                    <input type="date" id="taskEndDate" required>
                    <input type="time" id="taskEndTime" required>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="tasks-container">
            <div class="todo-tasks">
                <h2>To-Do Tasks</h2>
                <div id="todoList" class="task-list"></div>
            </div>
            
            <div class="overdue-tasks">
                <h2>Overdue Tasks</h2>
                <div id="overdueList" class="task-list"></div>
            </div>
            
            <div class="completed-tasks">
                <h2>Completed Tasks</h2>
                <div id="completedList" class="task-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
